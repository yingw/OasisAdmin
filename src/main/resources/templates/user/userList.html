<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout.html}"
      th:with="menu='user'">
<head>
  <title>用户管理</title>

</head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper" layout:fragment="content">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>用户列表
        <small>系统用户列表，可以在此页面新增或设置用户</small>
      </h1>

      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li><a href="#">信息</a></li>
        <li class="active">用户</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">

      <!-- Default box -->
      <div class="box">
        <div class="box-header with-border">
          <h3 class="box-title">用户查询</h3>
          <div class="box-tools pull-right">
            <a href="userForm.html" th:href="@{/users/new}" class="btn btn-success btn-sm">
              <i class="fa fa-plus"></i> 新增用户</a>
          </div>
        </div>

        <div class="box-body">
          <table id="user-dataTable" class="table table-bordered table-hover">
            <thead>
            <tr>
              <th data-column-id="id" data-identifier="true" data-order="asc">#</th>
              <th data-column-id="username">账户名</th>
              <th data-column-id="name">姓名</th>
              <th data-column-id="email">Email</th>
              <th data-column-id="active">状态</th>
              <th data-column-id="createdDate">创建日期</th>
              <th data-column-id="lastModifiedDate">更新日期</th>
              <th data-column-id="commands" data-formatter="commands" data-sortable="false"
                  class="text-right"></th>
            </tr>
            </thead>
            <tbody>
            <!--/*@thymesVar id="user" type="cn.wilmar.lte.model.User"*/-->
            <!--/*@thymesVar id="users" type="java.util.List"*/-->
            <tr th:each="user : ${users}">
              <td th:text="${user.id}"></td>
              <td th:text="${user.username}"></td>
              <td>
                <i class="fa fa-user text-primary" th:remove="${user.gender?.toString() == 'MALE'} ? 'none' : 'all'"></i>
                <i class="fa fa-user text-danger" th:remove="${user.gender?.toString() == 'FEMALE'} ? 'none' : 'all'"></i>
                <span th:text="${user.fullname}"></span>
              </td>
              <td th:text="${user.email}"></td>
              <td><!-- TODO: how to order by invisible column? -->
                <i th:class="${user.active} ? 'fa fa-check-circle text-success' : 'fa fa-times-circle text-danger' "></i>
              </td>
              <td th:text="${#temporals.format(user.createdDate,'yyyy-MM-dd')}"></td>
              <td th:text="${#temporals.format(user.lastModifiedDate,'yyyy-MM-dd')}"></td>
              <td class="text-right">
                <a class="btn btn-info btn-xs" th:href="@{'/users/' + ${user.id}}">
                  <i class="fa fa-search-plus"></i> 详情</a>
                <a class="btn btn-warning btn-xs" th:href="@{'/users/' + ${user.id} + '/edit'}">
                  <i class="fa fa-edit"></i> 编辑</a>
                <a class="btn btn-danger btn-xs" th:href="@{'/users/' + ${user.id}}">
                  <i class="fa fa-trash"></i> 删除</a>
              </td>
            </tr>
            </tbody>
          </table>

        </div>

        <!-- /.box-body -->
        <div class="box-footer">
          Footer
        </div>
        <!-- /.box-footer-->
      </div>
      <!-- /.box -->

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

</div>
<!-- ./wrapper -->
