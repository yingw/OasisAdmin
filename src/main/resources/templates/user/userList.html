<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout.html}"
      th:with="menu='user'">
<head>
  <title>Blank Page</title>

  <link rel="stylesheet" href="/webjars/datatables.net-bs/css/dataTables.bootstrap.min.css">

</head>
<body class="hold-transition skin-blue sidebar-mini">
<!-- Site wrapper -->
<div class="wrapper">

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper" layout:fragment="content">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Blank page
        <small>it all starts here</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Examples</a></li>
        <li class="active">Blank page</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">

      <!-- Default box -->
      <div class="box">
        <div class="box-header with-border">
          <h3 class="box-title">Title</h3>

          <div class="box-tools pull-right">
            <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip"
                    title="Collapse">
              <i class="fa fa-minus"></i></button>
            <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
              <i class="fa fa-times"></i></button>
          </div>
        </div>

        <div class="box-body">
          <table id="user_table" class="table table-bordered table-hover">
            <thead>
            <tr>
              <th>#</th>
              <th>Full name</th>
              <th>Username</th>
              <th>email</th>
              <th></th>

            </tr>
            </thead>
            <tbody>
            <!--/*@thymesVar id="user" type="cn.wilmar.lte.User"*/-->
            <!--/*@thymesVar id="users" type="java.util.List"*/-->
            <tr th:each="user : ${users}">
              <td th:text="${user.id}"></td>
              <td th:text="${user.fullname}"></td>
              <td th:text="${user.username}"></td>
              <td th:text="${user.email}"></td>
              <td>
                <input type="button" class="btn btn-sm btn-danger" value="Edit">
              </td>
            </tr>
            </tbody>
          </table>

        </div>

        <!-- /.box-body -->
        <div class="box-footer">
          Footer
        </div>
        <!-- /.box-footer-->
      </div>
      <!-- /.box -->

    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

</div>
<!-- ./wrapper -->

<div layout:fragment="customScript">
  <!-- DataTables -->
  <script src="/webjars/datatables.net/js/jquery.dataTables.min.js"></script>
  <script src="/webjars/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
  <!-- page script -->
  <script>
      $(function () {
          $('#user_table').DataTable();
      })
  </script>
<!--
  <script>
      $(document).ready(function () {
          $('.sidebar-menu').tree()
      })
  </script>-->

</div>

</body>
</html>
